<div class="pagination-container">
    <a th:href="@{${exerciseBaseUrl}}">First</a>
    <a th:href="@{${exerciseBaseUrl}(page=${currentPage - 1})}" th:if="${currentPage > 0}">Previous</a>
    <span th:text="${currentPage + 1}"></span> / <span th:text="${totalPages}"></span>
    <a th:href="@{${exerciseBaseUrl}(page=${currentPage + 1})}" th:if="${currentPage < totalPages - 1}">Next</a>
    <a th:href="@{${exerciseBaseUrl}(page=${totalPages} - 1)}">Last</a>
</div>
