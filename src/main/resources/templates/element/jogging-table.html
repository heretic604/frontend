<div class="table-container">
    <table>
        <tr>
            <th>Date</th>
            <th>Distance, m</th>
            <th>Duration</th>
            <th>Speed, m/m</th>
            <th>Speed, km/h</th>
            <th>Delete</th>
        </tr>
        <tr th:if="${#lists.isEmpty(joggingList)}">
            <td colspan="5" class="empty-table">No jogging completed</td>
        </tr>
        <tr th:each="jogging : ${joggingList}">
            <td th:text="${jogging.joggingDate}"></td>
            <td th:text="${jogging.meters}"></td>
            <td th:text="${jogging.joggingTime}"></td>
            <td th:text="${jogging.metersPerMinute}"></td>
            <td th:text="${jogging.kilometersPerHour}"></td>
            <td>
                <form th:action="@{${deleteUrl}(id=${jogging.joggingId})}" method="post">
                    <button type="submit" class="delete-button">X</button>
                </form>
            </td>
        </tr>
    </table>
</div>
